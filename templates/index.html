<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <style>
    .form-label{
        color:white;
     }
     body{
         background-color: black;
     }
     .text-center{
         color:white;
     }
    img{
     width: 100%;
     height: 400px;
     
    }
    .cont{
      width: 100%;
    }
     
     
     </style>
     <body>
      <div class ="cont">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <span>{{message}}</span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
      </div>
   
      
 
 <div class="ss">
 

  
   <img src="http://talenthub360.com/wp-content/uploads/2016/01/form-background-2.jpg">
 </div>
 
 <div class="container mb-3 py 4">
   <h1 class="text-center">Form</h1>
   <form class= "row g-3" method="POST">
   

       <div class="col-md-6">
         <label for="name" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
       </div>
       <div class="container-fluid">
         <div class="col-md-6">
           <label for="email" class="form-label">Email</label>
           <input type="email" class="form-control" id="email" name="email" placeholder="abcd@gmail.com">
         </div>
         <div class="col-md-6">
           <label for="college" class="form-label">Collge Name</label>
           <input type="text" class="form-control" id="college" name="college">
         </div>
         <div class="col-md-6">
           <label for="phone" class="form-label">Phone Number</label>
           <input type="number" class="form-control" id="phone" name="phone" placeholder="phone number">
         </div>
       </div>
 
       <div class="col-md-6">
         <label for="city" class="form-label">City</label>
         <input type="text" class="form-control" id="city" name="city">
       </div>
       <div class="col-md-4">
         <label for="state" class="form-label">State</label>
         <select id="state" name="state" class="form-select">
           <option selected>Choose...</option>
           <option>Delhi</option>
           <option>Bihar</option>
           <option>Maharashtra</option>
           <option>West Bengal</option>
           <option>Gujrat</option>
           <option>Karnatka</option>
         </select>
       </div>
       <div class="col-12">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
